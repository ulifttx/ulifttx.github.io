<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>하이그래프 코드 변환기</title>
		
		<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
		<link rel="stylesheet" href="index.css" />
		<link href="prism.css" rel="stylesheet" />
		<link rel="icon" href="cv-favicon.ico" />
	</head>
	<body>
		<div class="container">
			<h1 class="my-3">하이그래프 코드 변환기</h1>
			<div class="row">
				<div class="dropdown">
					<button class="btn btn-secondary dropdown-toggle w-100" type="button" data-bs-toggle="dropdown" aria-expanded="false" id="languageSelect">
						  언어
					</button>
					<ul class="dropdown-menu w-100" id="languageList">
						<li><a class="dropdown-item">Python</a></li>
						<li><a class="dropdown-item">HTML</a></li>
						<li><a class="dropdown-item">CSS</a></li>
						<li><a class="dropdown-item">JavaScript</a></li>
						<li><a class="dropdown-item">TypeScript</a></li>
						<li><a class="dropdown-item">React JSX</a></li>
						<li><a class="dropdown-item">React TSX</a></li>
						<li><a class="dropdown-item">C</a></li>
						<li><a class="dropdown-item">Git</a></li>
						<li><a class="dropdown-item">Bash</a></li>
						<li><a class="dropdown-item">SQL</a></li>
					</ul>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12 col-lg-6 mb-4">
					<label for="inputCode"><h2>완성 코드</h2></label>
					<textarea class="form-control mb-2" id="inputCode" rows="12" onchange="formatCode()"></textarea>
					<button type="button" class="btn btn-primary" onclick="pasteInputCode()">Paste</button>
				</div>
				<div class="col-md-12 col-lg-6 mb-4">
					<label for="inputCodeOptions"><h2>빈칸 코드</h2></label>
					<textarea class="form-control mb-2" id="inputCodeOptions" rows="12" onchange="formatCode()"></textarea>
					<button type="button" class="btn btn-primary" onclick="pasteInputCodeOptions()">Paste</button>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12 col-lg-6 mb-4">
					<label for="replaceText"><h2>빈칸 변환기</h2></label>
					<input type="text" class="form-control" id="replaceText" aria-label="Default" aria-describedby="inputGroup-sizing-default" onchange="replaceText()">
				</div>
				<div class="col-md-12 col-lg-6 mb-4">
					<label for="emptyIndex"><h2>빈칸 시작값</h2></label>
					<input type="text" class="form-control" id="emptyIndex" aria-label="Default" aria-describedby="inputGroup-sizing-default" onchange="changeEmptyIndex()" value="1">
				</div>
			</div>
			<div class="row">
				<div class="col-md-12 col-lg-6 mb-4">
					<label for="outputCode"><h2>태그 코드</h2></label>
					<textarea class="form-control mb-2" id="outputCode" rows="12"></textarea>
					<button type="button" class="btn btn-primary" onclick="copyCode()">Copy</button>
				</div>
				<div class="col-md-12 col-lg-6 mb-4">
					<label for="sample"><h2>샘플 코드</h2></label>
					<pre>
						<div class="container" id="sample"></div>
					</pre>
				</div>
			</div>
		</div>

		<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
		<script src="prism.js"></script>
		<script src="index.js"></script>
	</body>
</html>
